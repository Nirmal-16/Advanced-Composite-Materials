<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACM | Contact Us</title>
  <!-- Bootstrap integration -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
  <link rel="stylesheet" href="./assets/css/contact.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <link rel="stylesheet" href="./assets/css/navbar.css"/>
  <link rel="stylesheet" href="./assets/css/footer.css"/>
</head>
<body>
  <script src="./assets/js/app.js"></script>
  <div id="navbar-placeholder"></div>
  <!-- loading header starts  -->
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("show");
      }
      function toggleDropdown(element) {
        const parentLi = element.parentElement;
        parentLi.classList.toggle("open");
      }
    </script>
    <!-- loading header ends  -->
  <section class="contact-section">
    <div class="contact-container">
      <!-- LEFT: GIF / Illustration -->
      <div class="contact-visual">
        <img src="./assets/images/contact-animation.gif" alt="Contact Illustration">
      </div>
      <!-- RIGHT: FORM -->
      <div class="contact-form-wrapper">
        <h2>Get in touch</h2>
        <p class="subtitle">Have any questions or feedback? We'd love to hear from you.</p>
        <div class="info-box">
            <p>Email : <strong id="emailid"></strong></p>
        </div>
        <div class="social-links">
            <span>Follow us:</span>
            <a id="github-link"><img src="./assets/images/github.svg" alt="GitHub" /></a>
            <a id="linkedin-link"><img src="./assets/images/linkedin.svg" alt="LinkedIn"/></a>
        </div>
        <!-- <form id="contactForm" action="https://formspree.io/f/xbdlpeyw" method="POST">
          <input type="text" placeholder="Name" name="Name" required />
          <input type="email" placeholder="Email address" name="email" required />
          <input type="text" placeholder="Subject" name="subject"required />
          <textarea rows="4" placeholder="Message" required></textarea>
          <button type="submit" class="submit-btn">Send message</button>
        </form> -->
<form
  action="https://formspree.io/f/xbdlpeyw"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
      </div>
    </div>
  </section>
  <footer id="footer-placeholder"></footer>
  <script>
      document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Simple frontend feedback
    alert("Message sent successfully!");
    
    this.reset();
  });

  </script>
  <script src="contact.js"></script>
</body>
</html>
